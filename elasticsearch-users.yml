---
name: elasticsearch-users
description: Роль для создания пользователей и директорий с нужными правами для ElasticSearch

# Создание пользователей
ansible Gauls:
  - name: создать пользователя
    user:
      name: elastic
      group: elastic
      state: present

# Создание директорий
ansible Gauls:
  - name: создать директории
    file:
      path: /var/lib/elasticsearch
      state: directory
