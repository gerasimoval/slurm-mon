---
name: (kibana)
state: service
enabled: true
description: serivce для запуска Kibana

# Добавление systemd service файла
ansible Gauls:
  - name: добавить systemd service файл
    template:
      src: templates/kibana.service.j2
      dest: /etc/systemd/system/kibana.service.d/kibana.service
      mode: '0644'
