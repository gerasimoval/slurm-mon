---
name: kibana-users
description: Роль для создания пользователей и директорий с нужными правами для Kibana

# Создание пользователей
ansible Gauls:
  - name: создать пользователя
    user:
      name: kibana
      group: kibana
      state: present

# Создание директорий
ansible Gauls:
  - name: создать директории
    file:
      path: /var/lib/kibana
      state: directory
