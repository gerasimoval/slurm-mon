---
name: node-exporter-users
description: Роль для создания пользователей и директорий с нужными правами для Node Exporter

# Создание пользователей
ansible Gauls:
  - name: создать пользователя
    user:
      name: node-exporter
      group: node-exporter
      state: present

# Создание директорий
ansible Gauls:
  - name: создать директории
    file:
      path: /var/lib/node-exporter
      state: directory
